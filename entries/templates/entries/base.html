<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Si Se Puede Journal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'entries/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">SI SE PUEDE</h1>
            {% if user.is_authenticated %}
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'entry_create' %}" class="nav-link btn-primary">New Entry</a>
                <span class="user-info">Welcome, {{ user.username }}</span>
                <a href="/admin/logout/" class="nav-link">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2026 Si Se Puede Journal</p>
    </footer>
</body>
</html>
