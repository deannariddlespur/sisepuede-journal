{% extends 'entries/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="space-theme-page">
    <div class="space-content-container">
        <div class="delete-confirm-container">
    <div class="delete-confirm-card">
        <h1>Delete Path Event</h1>
        <p>Are you sure you want to delete <strong>"{{ event.title }}"</strong>?</p>
        <p class="warning-text">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'path_event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
        </div>
    </div>
</div>
{% endblock %}
